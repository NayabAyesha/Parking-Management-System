<div class="login-background">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="login-card mt-5">
        <div class="card shadow">
          <div class="card-header text-center py-3">
            <h2><i class="bi bi-p-square-fill me-2"></i>Park Smart</h2>
          </div>
          <div class="card-body p-4">
            <form id="loginForm">
              <div class="text-center mb-4">
                <i class="bi bi-person-circle login-icon"></i>
                <h4 class="mt-2">Operator Login</h4>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i>
                  </span>
                  <input
                    type="text"
                    [(ngModel)]="loginObj.emailId"
                    name="emailId"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                    required
                  />
                </div>
              </div>

             

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input
                    type="password"
                    [(ngModel)]="loginObj.password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
              </div>

             

             
              

              <button type="submit" (click)="Onloginuser()" class="btn cowa w-100 py-2 mt-3">
                Login
                <i class="bi bi-box-arrow-in-right ms-1"></i>
              </button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small> Â© 2025 ParkSmart. All rights reserved! </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
